<div class="p-a white lt box-shadow">
    <div class="row">
        <div class="col-sm-6">
            <h4 class="m-b-0 _300">Projects</h4>
            <small class="text-muted">Here you can browse and search for Projects</small>
        </div>
        <div class="col-sm-6 text-sm-right">
            <div class="m-y-sm">
                <span class="m-r-sm">Date Range</span>
                <div class="btn-group dropdown">
                    <button class="btn white btn-sm ">Last 7 Days</button>
                    <button class="btn white btn-sm dropdown-toggle"
                            data-toggle="dropdown"></button>
                    <div class="dropdown-menu dropdown-menu-scale pull-right">
                        <a class="dropdown-item" href>30 Days</a>
                        <a class="dropdown-item" href>90 Days</a>
                        <a class="dropdown-item" href>All-Time</a>
                        <hr>
                        <a class="dropdown-item" href>AY15/16 Semester I</a>
                        <a class="dropdown-item" href>AY15/16 Semester II</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="padding">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-4">
            <div class="box-color p-a indigo">
                <div class="pull-right m-l">
					<span class="w-20 dker text-center rounded">
						<i class="material-icons">&#xE7F0;</i>
					</span>
                </div>
                <div class="clear">
                    <h4 class="m-a-0 text-md"><a href>1600 <span
                            class="text-sm">Registered Projects</span></a></h4>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
            <div class="box-color p-a deep-purple">
                <div class="pull-right m-l">
					<span class="w-20 dker text-center rounded">
						<i class="fa fa-group"></i>
					</span>
                </div>
                <div class="clear">
                    <h4 class="m-a-0 text-md"><a href>100 <span class="text-sm">Projects This Semester</span></a>
                    </h4>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-4">
            <div class="box-color p-a orange-300">
                <div class="pull-right m-l">
					<span class="w-20 dker text-center rounded">
						<i class="material-icons">&#xE80E;</i>
					</span>
                </div>
                <div class="clear">
                    <h4 class="m-a-0 text-md"><a href>50% <span
                            class="text-sm">Active Projects</span></a></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="box-header">
            <h2>Projects</h2>
        </div>
        <div class="table-responsive">
            <table ui-jp="dataTable" ui-options="{
				sAjaxSource: 'projects/global/projects.json',
				aoColumns: [
				{ mData: 'project_id', mRender: function(data, type, full) {return '<a href=&quot;#/app/project&quot; ui-sref=&quot;app.project&quot;>' + data + '</a>'}},
				{ mData: 'project_name' },
				{ mData: 'members' },
				{ mData: 'last_active' },
				{ mData: 'batch' }
				]
				}" class="table table-striped b-t b-b table-hover">
                <thead>
                <tr>
                    <th style="width:15%">Projects ID</th>
                    <th style="width:30%">Projects Name</th>
                    <th style="width:25%">Members</th>
                    <th style="width:15%">Last Active</th>
                    <th style="width:15%">Batch</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
