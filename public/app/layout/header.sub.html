<div class="p-a p-y-sm white lt box-shadow">
  <div class="row">
    <div ng-if="!vm.displayProjects" class="col-md-8 col-lg-6">
      <div class="m-t-sm text-md _300">{{vm.subtitle}}</div>
    </div>
    <div ng-if="vm.displayProjects" class="col-md-8 col-lg-6">
      <div class="row no-gutter">
        <label class="text-md _300 col-sm-2 form-control-label">{{vm.subtitle}}</label>
        <div class="col-sm-6">
          <ui-select theme="bootstrap" class="m-t-xs" ng-model="dateRange.selected" ng-change="vm.requestData()">
            <ui-select-match class="ui-select-match" placeholder="Date Range">{{$select.selected.display}}</ui-select-match>
            <ui-select-choices class="ui-select-choices" repeat="range in dateRange">
              <div ng-bind-html="range.display"></div>
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-6">
      <ui-select theme="bootstrap" class="m-t-xs p-r pull-right" ng-model="dateRange.selected" ng-change="vm.requestData()">
        <ui-select-match class="ui-select-match" placeholder="Date Range">{{$select.selected.display}}</ui-select-match>
        <ui-select-choices class="ui-select-choices" repeat="range in dateRange">
          <div ng-bind-html="range.display"></div>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
</div>
