<div class="p-a white lt box-shadow">
    <div class="row">
        <div class="col-sm-6">
            <h4 class="m-b-0 _300">Users</h4>
            <small class="text-muted">Here you can browse and search for users</small>
        </div>
        <div class="col-sm-6 text-sm-right">
            <div class="m-y-sm">
                <span class="m-r-sm">Semester</span>
                <div class="btn-group dropdown">
                    <button class="btn white btn-sm ">AY 14/15</button>
                    <button class="btn white btn-sm dropdown-toggle"
                            data-toggle="dropdown"></button>
                    <div class="dropdown-menu dropdown-menu-scale pull-right">
                        <a class="dropdown-item" href>AY 13/14</a>
                        <a class="dropdown-item" href>All-Time</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="padding">
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="box-color p-a light-green">
                <div class="pull-right m-l">
					<span class="w-20 dker text-center rounded">
						<i class="material-icons">&#xE63D;</i>
					</span>
                </div>
                <div class="clear">
                    <h4 class="m-a-0 text-md"><a href>20000 <span
                            class="text-sm">Registered Users</span></a></h4>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="box-color p-a light-blue">
                <div class="pull-right m-l">
					<span class="w-20 dker text-center rounded">
						<i class="material-icons">&#xE80C;</i>
					</span>
                </div>
                <div class="clear">
                    <h4 class="m-a-0 text-md"><a href>5000 <span
                            class="text-sm">Semester Users</span></a></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="box-header">
            <h2>Users</h2>
        </div>
        <div class="table-responsive">
            <table ui-jp="dataTable" ui-options="{
				sAjaxSource: 'api/users.json',
				aoColumns: [
				{ mData: 'user_id', mRender: function(data, type, full) {return '<a href=&quot;#/app/user&quot; ui-sref=&quot;app.user&quot;>' + data + '</a>'}},
				{ mData: 'user_name' },
				{ mData: 'project_id' },
				{ mData: 'project_name' },
				{ mData: 'batch' }
				]
				}" class="table table-striped b-t b-b table-hover">
                <thead>
                <tr>
                    <th style="width:15%">User ID</th>
                    <th style="width:30%">User Name</th>
                    <th style="width:15%">Project ID</th>
                    <th style="width:30%">Project Name</th>
                    <th style="width:10%">Batch</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<a href="dashboard.html" ui-sref="app.dashboard">
